{% extends "Alumnos/home.html" %}
{%load static%}


{% block contenido %}

<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        
                        <form action="" method="POST" enctype="multipart/form-data">
                            <div class="container">
                                <div class="btn  btn-sm">
                                   <h2>Registro de Archivo</h2>
                            {% csrf_token %}
                            {{ form.as_p}}
                            <button type="submit" class="btn btn-outline-success">Crear</button>
                            <button type="button" class="btn btn-outline-info"><a href="{% url 'residencia'%}">Cancelar</a></button>
                            
                        </div>
                        </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    
{% endblock contenido %}
